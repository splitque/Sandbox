l_russian:
 ban_neutrality_party:0 "Запрет нейтралитета"
 ban_neutrality_party_desc:0 "В сложившейся ситуации дальнейшие действия центристских организаций могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_neutrality_party_tt:1 "Изменение популярности нейтралитета: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 anti_neutrality_raids:0 "Антинейтральные рейды"
 anti_neutrality_raids_desc:0 "Мы должны разобраться с центристскими элементами у себя дома ради долгосрочной стабильности в стране. Влияние центристов настолько велико, что рискует стать потенциальной проблемой для правительства."

 neutrality_on_the_rise:0 "Нейталитет на подъеме"
 neutrality_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу центристской идеологии; их поддерживает все большая часть населения. Путь к нейтралитету открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_neutrality_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_neutrality_civil_war_desc:1 "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_neutrality_support:0 "Расширение гражданской поддержки"
 expand_civil_neutrality_support_desc:1 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_neutrality_civil_war:0 "Расширение военной поддержки"
 army_support_for_neutrality_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_neutrality_civil_war:1 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_neutrality_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают нейтральную идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_neutrality_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_neutrality_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают нейтральную идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_neutrality_civil_war:0 "Переброска снаряжения"
 siphon_equipment_stockpiles_for_neutrality_civil_war_desc:0 "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_neutrality_civil_war:0 "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_neutrality_civil_war_desc:0 "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_neutrality_civil_war:0 "Разжигание гражданской войны"
 ignite_the_neutrality_civil_war_desc:0 "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 rebuild_the_nation_neutrality:0 "Возрождение нации"
 rebuild_the_nation_neutrality_desc:0 "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
 open_up_political_discourse_neutrality:0 "Начало политических дебатов"
 open_up_political_discourse_neutrality_desc:1 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_neutrality:0 "Дискредитация правительства"
 discredit_government_neutrality_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_neutrality_national_referendum:0 "Проведение всенародного референдума"
 hold_the_neutrality_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."